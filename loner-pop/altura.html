
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="/static/scripts/loner/sidebar.js"></script>
        <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
        <script src="/static/scripts/loner/loner.js" defer></script>

        <link rel="stylesheet" href="/static/styles/style.css">
        <link rel="stylesheet" href="/static/styles/sidebar.css">
        <link rel="stylesheet" href="/static/styles/loner.css">
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">

        <style>
            html,
            body {
              width: 100%;
              height: 100%;
              margin: 0px;
              border: 0;
              overflow: hidden;
              /*  Disable scrollbars */
              display: block;
              /* No floating content on sides */
            }
            #glslCanvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <canvas id="c" class="glslCanvas" data-fragment-url="/loner-pop/shader.frag"></canvas>
        <div style="position: absolute; z-index: 1; left: 0; top: 5%; margin-left: 5%; width: 90%; background-color: #00000088;">
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0;">
            Estou tão alto que consigo tocar as nuvens;
            </p>
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0; margin-top: 0;">
            É para isso que vivo;
            </p>
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0; margin-top: 0;">
            Amanhã a queda será grande;
            </p>
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0; margin-top: 0;">
            Mas isso não me impedirá de sentir os céus;
            </p>
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0; margin-top: 0;">
            Sonhos surreais, palavras verdadeiras;
            </p>
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0; margin-top: 0;">
            Ao acordar você irá notar;
            </p>
            <p  data-fontsize-fade="7.0, 7.0" data-speed-mult="0.2" data-continue="" style="margin-bottom:0; margin-top: 0;">
            Que a vida real é letárgica.
            </p>
        </div>
    </div>
    </body>

    <script>
        window.addEventListener('resize', resizeCanvas, false);
        const canvas = document.getElementById("c");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</html>
